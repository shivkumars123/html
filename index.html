<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    #content {
      margin: 20px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Web Page</h1>
  </header>
  
  <div id="content">
    <h2>Click the button to change the text</h2>
    <button id="changeTextButton">Change Text</button>
    <div id="output"></div>
  </div>

  <script>
    // JavaScript code
    var button = document.getElementById("changeTextButton");
    var output = document.getElementById("output");
    
    button.addEventListener("click", function() {
      output.innerHTML = "Text changed!";
    });
  </script>
</body>
</html>
